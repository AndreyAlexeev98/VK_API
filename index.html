<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVC</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.js"></script>
  <script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
  <div class="nav">
    <a href="/mvvm.html">Перейти к MVVM приложению</a>
  </div>
  <div class="container">
    <h1>MVC</h1>
    <div id="header"></div>

    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-default" onclick="Router.handle('friends')">Друзья</button>
      <button type="button" class="btn btn-default" onclick="Router.handle('news')">Новости</button>
    </div>
    <hr>
    <div id="results"></div>
  </div>

  <script src="./src/js/mvc/model.js"></script>
  <script src="./src/js/mvc/view.js"></script>
  <script src="./src/js/mvc/controller.js"></script>
  <script src="./src/js/mvc/router.js"></script>
  <script src="./src/js/mvc/entry.js"></script>


  <script type="text/x-handlebars-template" id="headerTemplate">
    <h1>Данные из VK-аккаунта {{first_name}} {{last_name}}</h1>
  </script>

  <script type="text/x-handlebars-template" id="friendsTemplate">
    <div id="friendList">
        {{#each list}}
        <div class="friend text-center">
            <img src="{{photo_100}}" class="img-circle">
            <div>{{first_name}}<br>{{last_name}}</div>
        </div>
        {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars-template" id="newsTemplate">
    <div class="news">
        {{#each list}}
        {{#if text}}
        <div class="post">
            <b>{{formatDate date}}</b>
            <div class="post-text">{{{text}}}</div>
        </div>
        <hr>
        {{/if}}
        {{/each}}
    </div>
  </script>

</body>

</html>
